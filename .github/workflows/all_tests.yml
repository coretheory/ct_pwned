name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: '1.11.3' # Define the elixir version [required]
        otp-version: '23.2.2' # Define the OTP version [required]
      env:
        Test: ${{ secrets.HIBP_API_KEY }}
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run password tests
      run: mix test test/pwned/password_test.exs
    - name: Run email tests
      run: mix test test/pwned/email_test.exs
